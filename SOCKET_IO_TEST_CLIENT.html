<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .logs {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            background: white;
            border-radius: 3px;
        }
        .log-entry.success {
            border-left-color: #28a745;
        }
        .log-entry.error {
            border-left-color: #dc3545;
        }
        .log-entry.info {
            border-left-color: #17a2b8;
        }
        .log-time {
            color: #6c757d;
            font-size: 12px;
        }
        .btn-clear {
            background: #6c757d;
            margin-top: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔌 Socket.IO Test Client</h1>
            <p>Test Real-time Notifications</p>
        </div>
        <div class="content">
            <div id="status" class="status disconnected">Disconnected</div>
            
            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
            
            <div class="form-group">
                <label for="accessToken">Access Token:</label>
                <input type="text" id="accessToken" placeholder="Paste your JWT access token here">
            </div>
            
            <div class="btn-group">
                <button class="btn" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>
            
            <div class="logs" id="logs"></div>
            <button class="btn btn-clear" onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <script>
        let socket = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logs.insertBefore(logEntry, logs.firstChild);
        }

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!accessToken) {
                alert('Please enter an access token');
                return;
            }

            if (socket && socket.connected) {
                log('Already connected. Disconnecting first...', 'info');
                socket.disconnect();
            }

            updateStatus('connecting', 'Connecting...');
            log(`Connecting to ${serverUrl}...`, 'info');

            socket = io(serverUrl, {
                auth: {
                    token: accessToken
                },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                updateStatus('connected', `Connected (ID: ${socket.id})`);
                log(`✅ Connected successfully! Socket ID: ${socket.id}`, 'success');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            });

            socket.on('disconnect', (reason) => {
                updateStatus('disconnected', 'Disconnected');
                log(`❌ Disconnected: ${reason}`, 'error');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            });

            socket.on('connect_error', (error) => {
                updateStatus('disconnected', 'Connection Failed');
                log(`❌ Connection error: ${error.message}`, 'error');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            });

            socket.on('notification', (data) => {
                log(`🔔 Notification received: ${JSON.stringify(data, null, 2)}`, 'success');
                console.log('Notification:', data);
            });

            socket.on('message', (data) => {
                log(`📨 Message received: ${JSON.stringify(data, null, 2)}`, 'info');
            });

            socket.on('error', (error) => {
                log(`⚠️ Error: ${JSON.stringify(error, null, 2)}`, 'error');
            });

            socket.on('join_room', (data) => {
                log(`🏠 Joined room: ${JSON.stringify(data, null, 2)}`, 'info');
            });

            socket.on('leave_room', (data) => {
                log(`🚪 Left room: ${JSON.stringify(data, null, 2)}`, 'info');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus('disconnected', 'Disconnected');
                log('Disconnected manually', 'info');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
    </script>
</body>
</html>
